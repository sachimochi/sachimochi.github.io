    <title>SVG Shapes</title>

#svgtext {
    font-size: 20px;

}

<body>

    
        <svg width="500" height="500">
                <rect width="350" height="350" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
                <circle cx="175" cy="175" r="160" stroke="black" stroke-width="3" fill="red" />

                        style="fill:yellow;stroke:purple;stroke-width:2" />

            </svg>
