<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <button type="button" onclick = "clickHandler()" >
Click here
   </button>

   <p id="ok"> hi </p>
<script>
    function clickHandler() {
        document.getElementById('ok').style.fontFamily = 'Arial'
        document.getElementById('ok').style.fontSize = '69px'
        document.getElementById('ok').innerHTML = 'Hello.....'
        document.getElementById('ok').style.color = 'cyan'
        document.getElementById('ok').style.backgroundColor = 'orchid'
        document.getElementById('ok').style.borderStyle = 'dotted'
        document.getElementById('ok').style.borderColor = 'lightgreen'
        document.getElementById('ok').style.borderRadius = '25px'
}

</script>
</body>
</html>
